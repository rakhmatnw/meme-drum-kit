<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Drum Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">        
</head>
<body>
     
    <main>
        <h1>MEME DRUM KIT</h1>
        <div class="keys">
            <div data-key="81" class="key">
                <h2>Q</h2>
                <span class="sound">Kick</span>
            </div>
            <div data-key="87" class="key">
                <h2>W</h2>
                <span class="sound">Haa</span>
            </div>
            <div data-key="69" class="key">
                <h2>E</h2>
                <span class="sound">21</span>
            </div>
            <div data-key="82" class="key">
                <h2>R</h2>
                <span class="sound">Horn</span>
            </div>
            <div data-key="84" class="key">
                <h2>T</h2>
                <span class="sound">Bruh</span>
            </div>
            <div data-key="89" class="key">
                <h2>Y</h2>
                <span class="sound">Gaaay</span>
            </div>
        
            <!-- ROW 2 -->
            <div data-key="65" class="key">
                <h2>A</h2>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="83" class="key">
                <h2>S</h2>
                <span class="sound">Ugh</span>
            </div>
            <div data-key="68" class="key">
                <h2>D</h2>
                <span class="sound">Hell no</span>
            </div>
            <div data-key="70" class="key">
                <h2>F</h2>
                <span class="sound">Nani?!</span>
            </div>
            <div data-key="71" class="key">
                <h2>G</h2>
                <span class="sound">Omaewa</span>
            </div>
            <div data-key="72" class="key">
                <h2>H</h2>
                <span class="sound">Really</span>
            </div>

            <!-- ROW 3 -->
            <div data-key="90" class="key">
                <h2>Z</h2>
                <span class="sound">Clap</span>
            </div>
            <div data-key="88" class="key">
                <h2>X</h2>
                <span class="sound">Yup</span>
            </div>
            <div data-key="67" class="key">
                <h2>C</h2>
                <span class="sound">The One</span>
            </div>
            <div data-key="86" class="key">
                <h2>V</h2>
                <span class="sound">Illuminati</span>
            </div>
            <div data-key="66" class="key">
                <h2>B</h2>
                <span class="sound">Sad Violin</span>
            </div>
            <div data-key="78" class="key">
                <h2>N</h2>
                <span class="sound">Aye</span>
            </div>
        </div>
    </main>


<audio data-key="81" src="sounds/Kick4.wav"></audio>
<audio data-key="65" src="sounds/Hat 4.wav"></audio>
<audio data-key="90" src="sounds/Snare 4.wav"></audio>


<audio data-key="87" src="sounds/Chants/Chant Haa.wav"></audio>
<audio data-key="83" src="sounds/Chants/Chant Ughh.wav"></audio>
<audio data-key="88" src="sounds/Chants/Chant Yup.wav"></audio>


<audio data-key="69" src="sounds/21.wav"></audio>
<audio data-key="68" src="sounds/hellno.wav"></audio>
<audio data-key="67" src="sounds/i-am-the-one.wav"></audio>


<audio data-key="82"  src="sounds/air-horn.wav"></audio>
<audio data-key="70"  src="sounds/nani.wav"></audio>
<audio data-key="86" src="sounds/iluminati.wav"></audio>

<audio data-key="84" src="sounds/bruh.wav"></audio>
<audio data-key="71" src="sounds/omaewa.wav"></audio>
<audio data-key="66" src="sounds/sad-violin.wav"></audio>


<audio data-key="89" src="sounds/gaaay.wav"></audio>
<audio data-key="72" src="sounds/really-nigga.wav"></audio>
<audio data-key="78" src="sounds/Chants/Aye 1.wav"></audio>
    

    <script src="main.js"></script>
</body>
</html>
